<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Mansão do Job</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="assets/logo.png" alt="Mansão do Job Logo" class="logo">
                <h1>Login Administrativo</h1>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-mail
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>

                <div class="security-info">
                    <p><i class="fas fa-shield-alt"></i> Acesso restrito a administradores</p>
                    <p><i class="fas fa-clock"></i> Bloqueio após 5 tentativas falhas</p>
                    <p><i class="fas fa-lock"></i> Autenticação via Firebase</p>
                </div>
            </form>

            <div class="login-footer">
                <p>&copy; 2026 Mansão do Job - Todos os direitos reservados</p>
            </div>
        </div>
    </div>
    <script src="admin-login.js"></script>
</body>
</html>
