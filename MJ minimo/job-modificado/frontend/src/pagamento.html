<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento do An√∫ncio - Mans√£o do Job</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f1f1f1;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .payment-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
    }

    .payment-header {
      text-align: center;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }

    .payment-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .payment-header p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      opacity: 0.9;
    }

    /* Cards de Planos - Similar aos da p√°gina de refer√™ncia */
    .planos-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      max-width: 100%;
      flex: 1;
      min-height: 0;
      align-items: stretch;
    }

    .plano-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 1.2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-align: center;
      height: 100%;
      cursor: pointer;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
      overflow-y: auto;
    }

    .plano-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .plano-card:hover::before {
      opacity: 1;
    }

    .plano-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .plano-card.selected {
      border-color: #f8c762;
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(248, 199, 98, 0.5);
    }

    /* Cores espec√≠ficas para cada plano */
    .plano-card.basico {
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
    }

    .plano-card.plus {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .plano-card.especial {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }

    .plano-card > div:first-child {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      width: 100%;
    }

    .plano-card i {
      font-size: clamp(2rem, 4vw, 2.5rem);
      margin-bottom: 0.5rem;
      opacity: 0.9;
      flex-shrink: 0;
    }

    .plano-card h2 {
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      margin-bottom: 0.3rem;
      font-weight: 700;
      line-height: 1.2;
      flex-shrink: 0;
    }

    .plano-card .preco {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-weight: 700;
      margin: 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }

    .plano-card .preco span {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 400;
      opacity: 0.8;
    }

    .plano-card .descricao {
      font-size: clamp(0.8rem, 1.8vw, 0.9rem);
      opacity: 0.9;
      line-height: 1.4;
      margin-top: 0.5rem;
      flex-shrink: 0;
    }

    .plano-card .features {
      list-style: none;
      margin: 0.8rem 0;
      text-align: left;
      width: 100%;
      flex: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .plano-card .features li {
      padding: 0.3rem 0;
      font-size: clamp(0.75rem, 1.8vw, 0.85rem);
      display: flex;
      align-items: flex-start;
      gap: 0.4rem;
      line-height: 1.3;
    }

    .plano-card .features li i {
      font-size: 0.9rem;
      margin: 0;
      color: #f8c762;
      flex-shrink: 0;
      margin-top: 0.1rem;
    }

    .btn-selecionar {
      margin-top: 0.8rem;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      border: 2px solid white;
      border-radius: 10px;
      padding: clamp(10px, 2vw, 14px) clamp(16px, 3vw, 24px);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 1.8vw, 0.95rem);
      text-transform: uppercase;
      letter-spacing: 1px;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .btn-selecionar:hover {
      background: white;
      color: #333;
      transform: scale(1.05);
    }

    .plano-card.selected .btn-selecionar {
      background: #f8c762;
      border-color: #f8c762;
      color: #000;
    }

    /* Resumo do Pedido */
    #resumo {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: clamp(1rem, 2vw, 1.5rem);
      border-radius: 20px;
      margin-top: 0.8rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: none;
      flex-shrink: 0;
      max-height: 30vh;
      overflow-y: auto;
    }

    #resumo.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #resumo h3 {
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      margin-bottom: 0.8rem;
      color: #f8c762;
    }

    #resumo-conteudo {
      font-size: clamp(0.9rem, 2vw, 1rem);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    button#btn-pagar {
      width: 100%;
      margin-top: 0.8rem;
      background: linear-gradient(135deg, #f8c762 0%, #ffda88 100%);
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 15px;
      padding: clamp(12px, 2.5vw, 16px);
      cursor: pointer;
      font-size: clamp(0.9rem, 2vw, 1rem);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(248, 199, 98, 0.3);
    }

    button#btn-pagar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(248, 199, 98, 0.5);
    }

    button#btn-pagar:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-size: clamp(0.9rem, 2vw, 1rem);
      flex-shrink: 0;
    }

    .loading.show {
      display: block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .payment-container {
        padding: 0.5rem;
      }

      .payment-header {
        margin-bottom: 0.5rem;
      }

      .payment-header h1 {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        margin-bottom: 0.2rem;
      }

      .payment-header p {
        font-size: clamp(0.75rem, 2.5vw, 0.85rem);
        display: none; /* Ocultar em tablets para economizar espa√ßo */
      }

      .planos-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }

      .plano-card {
        padding: 1rem 0.8rem;
      }

      .plano-card i {
        font-size: clamp(1.5rem, 4vw, 1.8rem);
        margin-bottom: 0.2rem;
      }

      .plano-card h2 {
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-bottom: 0.2rem;
      }

      .plano-card .preco {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        margin: 0.2rem 0;
      }

      .plano-card .descricao {
        font-size: clamp(0.7rem, 1.8vw, 0.8rem);
        margin-top: 0.3rem;
      }

      .plano-card .features {
        margin: 0.4rem 0;
      }

      .plano-card .features li {
        padding: 0.15rem 0;
        font-size: clamp(0.65rem, 1.8vw, 0.75rem);
      }

      .btn-selecionar {
        margin-top: 0.5rem;
        padding: clamp(8px, 2vw, 10px) clamp(12px, 2.5vw, 16px);
        font-size: clamp(0.7rem, 1.8vw, 0.8rem);
      }
    }

    @media (max-width: 768px) {
      .payment-container {
        padding: 0.3rem;
      }

      .payment-header {
        margin-bottom: 0.3rem;
      }

      .payment-header h1 {
        font-size: clamp(1rem, 5vw, 1.3rem);
        margin-bottom: 0.1rem;
      }

      .payment-header p {
        font-size: clamp(0.65rem, 2.5vw, 0.75rem);
        display: none; /* Ocultar em mobile para economizar espa√ßo */
      }

      .planos-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.3rem;
      }

      .plano-card {
        padding: 0.6rem 0.4rem;
      }

      .plano-card i {
        font-size: clamp(1rem, 4vw, 1.3rem);
        margin-bottom: 0.1rem;
      }

      .plano-card h2 {
        font-size: clamp(0.8rem, 3vw, 1rem);
        margin-bottom: 0.1rem;
      }

      .plano-card .preco {
        font-size: clamp(0.9rem, 4vw, 1.1rem);
        margin: 0.1rem 0;
      }

      .plano-card .preco span {
        font-size: clamp(0.55rem, 1.5vw, 0.65rem);
      }

      .plano-card .descricao {
        font-size: clamp(0.6rem, 1.5vw, 0.7rem);
        margin-top: 0.15rem;
        display: none; /* Ocultar descri√ß√£o em mobile muito pequeno */
      }

      .plano-card .features {
        margin: 0.25rem 0;
      }

      .plano-card .features li {
        padding: 0.08rem 0;
        font-size: clamp(0.55rem, 2vw, 0.65rem);
        line-height: 1.1;
      }

      .plano-card .features li i {
        font-size: 0.6rem;
        margin-top: 0.05rem;
      }

      .btn-selecionar {
        margin-top: 0.3rem;
        padding: clamp(5px, 1.5vw, 7px) clamp(8px, 2vw, 12px);
        font-size: clamp(0.6rem, 1.5vw, 0.7rem);
      }

      #resumo {
        padding: clamp(0.8rem, 2vw, 1rem);
        margin-top: 0.5rem;
      }

      #resumo h3 {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        margin-bottom: 0.5rem;
      }

      #resumo-conteudo {
        font-size: clamp(0.75rem, 2vw, 0.85rem);
        margin-bottom: 0.6rem;
      }

      button#btn-pagar {
        padding: clamp(10px, 2.5vw, 12px);
        font-size: clamp(0.75rem, 2vw, 0.85rem);
      }
    }

    /* Para telas muito pequenas (menores que 480px) */
    @media (max-width: 480px) {
      .payment-container {
        padding: 0.2rem;
      }

      .payment-header h1 {
        font-size: clamp(0.85rem, 5vw, 1rem);
      }

      .planos-container {
        gap: 0.25rem;
      }

      .plano-card {
        padding: 0.5rem 0.3rem;
      }

      .plano-card i {
        font-size: clamp(0.9rem, 4vw, 1.1rem);
      }

      .plano-card h2 {
        font-size: clamp(0.75rem, 3vw, 0.9rem);
      }

      .plano-card .preco {
        font-size: clamp(0.8rem, 4vw, 1rem);
      }

      .plano-card .features li {
        font-size: clamp(0.5rem, 2vw, 0.6rem);
        padding: 0.05rem 0;
      }

      .btn-selecionar {
        padding: clamp(4px, 1.5vw, 6px) clamp(6px, 2vw, 10px);
        font-size: clamp(0.55rem, 1.5vw, 0.65rem);
      }
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>üí≥ Escolha o Plano de An√∫ncio</h1>
      <p>Selecione o plano desejado e finalize seu pagamento</p>
    </div>

    <div id="planos-container" class="planos-container">
      <!-- Cards ser√£o gerados dinamicamente -->
    </div>

    <div id="resumo" class="resumo">
      <h3>üìã Resumo do Pedido</h3>
      <div id="resumo-conteudo"></div>
      <button id="btn-pagar">üí∞ Finalizar Pagamento</button>
    </div>

    <div id="loading" class="loading">
      <p>üîÑ Processando pagamento...</p>
    </div>
  </div>

  <script>
    // Vari√°veis globais
    const planosContainer = document.getElementById("planos-container");
    const resumoDiv = document.getElementById("resumo");
    const resumoConteudo = document.getElementById("resumo-conteudo");
    const btnPagar = document.getElementById("btn-pagar");
    const loading = document.getElementById("loading");
    let planoSelecionado = null;

    // Planos fixos conforme solicitado
    const planos = [
      {
        nome: "B√°sico",
        preco: 39.90,
        icon: "fas fa-circle",
        descricao: "Plano essencial para come√ßar",
        features: [
          "Dura√ß√£o: 30 dias",
          "üì∏ 8 fotos",
          "Visibilidade b√°sica",
          "Suporte por email"
        ],
        class: "basico"
      },
      {
        nome: "Plus",
        preco: 69.90,
        icon: "fas fa-star",
        descricao: "Mais destaque e visibilidade",
        features: [
          "Dura√ß√£o: 30 dias",
          "üì∏ 8 fotos",
          "üé• 1 v√≠deo",
          "üéµ 1 √°udio",
          "Destaque na p√°gina",
          "Suporte priorit√°rio",
          "Estat√≠sticas de visualiza√ß√£o"
        ],
        class: "plus"
      },
      {
        nome: "Especial",
        preco: 99.90,
        icon: "fas fa-gem",
        descricao: "M√°xima visibilidade e recursos",
        features: [
          "Dura√ß√£o: 30 dias",
          "üì∏ 25 fotos",
          "üé• 3 v√≠deos",
          "üéµ 1 √°udio",
          "üì± 1 stories",
          "Destaque premium",
          "Suporte 24/7",
          "Estat√≠sticas avan√ßadas",
          "Badge exclusivo"
        ],
        class: "especial"
      }
    ];

    function renderPlanos() {
      if (!planosContainer) {
        console.error("Container de planos n√£o encontrado!");
        return;
      }

      planosContainer.innerHTML = planos.map(plano => `
        <div class="plano-card ${plano.class}" 
             data-nome="${plano.nome}" 
             data-preco="${plano.preco}">
          <div>
            <i class="${plano.icon}"></i>
            <h2>${plano.nome}</h2>
            <div class="preco">
              R$ ${plano.preco.toFixed(2)}
              <span>/m√™s</span>
            </div>
            <p class="descricao">${plano.descricao}</p>
            <ul class="features">
              ${plano.features.map(feature => `
                <li><i class="fas fa-check"></i> ${feature}</li>
              `).join("")}
            </ul>
          </div>
          <button class="btn-selecionar">Selecionar</button>
        </div>
      `).join("");

      // Adicionar eventos de clique
      document.querySelectorAll(".plano-card").forEach(card => {
        card.addEventListener("click", function() {
          // Remover sele√ß√£o anterior
          document.querySelectorAll(".plano-card").forEach(c => c.classList.remove("selected"));
          
          // Adicionar sele√ß√£o atual
          this.classList.add("selected");
          
          // Definir plano selecionado
          planoSelecionado = {
            nome: this.dataset.nome,
            preco: parseFloat(this.dataset.preco)
          };

          // Atualizar resumo
          const planoData = planos.find(p => p.nome === planoSelecionado.nome);
          resumoConteudo.innerHTML = `
            <p><strong>Plano: ${planoSelecionado.nome}</strong></p>
            <p>Valor: <strong>R$ ${planoSelecionado.preco.toFixed(2)}</strong></p>
            <p>${planoData.descricao}</p>
          `;
          
          resumoDiv.classList.add("show");
        });
      });
    }

    // Fun√ß√£o de pagamento (Firebase opcional)
    if (btnPagar) {
      btnPagar.addEventListener("click", async () => {
        if (!planoSelecionado) {
          alert("‚ö†Ô∏è Selecione um plano antes de pagar.");
          return;
        }

        loading.classList.add("show");
        btnPagar.disabled = true;

        try {
          // Tentar usar Firebase se dispon√≠vel
          try {
            const { db: firestoreDb } = await import("./js/firebase-config.js");
            const { doc, updateDoc, collection, addDoc } = await import("https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js");
            
            const userId = localStorage.getItem("currentUserId") || "usuarioAnonimo";
            
            // Cria registro do pagamento no Firebase
            const pagamentoRef = collection(firestoreDb, "usuarios", userId, "pagamentos");
            await addDoc(pagamentoRef, {
              plano: planoSelecionado.nome,
              valor: planoSelecionado.preco,
              dataPagamento: new Date().toISOString(),
              status: "pago"
            });

            // Atualiza status do an√∫ncio como "aguardando aprova√ß√£o"
            const userRef = doc(firestoreDb, "usuarios", userId);
            await updateDoc(userRef, { 
              "ultimoPagamento": planoSelecionado,
              "statusAnuncio": "aguardando_aprovacao"
            });
          } catch (firebaseError) {
            console.log("Firebase n√£o dispon√≠vel, salvando localmente:", firebaseError);
            // Salvar no localStorage como fallback
            const pagamentos = JSON.parse(localStorage.getItem("pagamentos") || "[]");
            pagamentos.push({
              plano: planoSelecionado.nome,
              valor: planoSelecionado.preco,
              dataPagamento: new Date().toISOString(),
              status: "pago"
            });
            localStorage.setItem("pagamentos", JSON.stringify(pagamentos));
          }

          alert("‚úÖ Pagamento registrado com sucesso! Seu an√∫ncio ser√° analisado.");
          
          // Redirecionar (ou mostrar mensagem de sucesso)
          setTimeout(() => {
            if (window.location.pathname.includes('cadastro')) {
              window.location.href = "cadastro.html";
            } else {
              alert("Pagamento processado! Voc√™ pode fechar esta p√°gina.");
            }
          }, 1000);
        } catch (error) {
          console.error("‚ùå Erro ao registrar pagamento:", error);
          alert("‚ö†Ô∏è Erro ao processar pagamento. Os dados foram salvos localmente.");
        } finally {
          loading.classList.remove("show");
          btnPagar.disabled = false;
        }
      });
    }

    // Inicializar quando o DOM estiver pronto
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderPlanos);
    } else {
      renderPlanos();
    }
  </script>
</body>
</html>
