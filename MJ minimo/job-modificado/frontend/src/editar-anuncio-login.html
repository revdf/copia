<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar An√∫ncio - Login</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .back-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Editar An√∫ncio</h1>
            <p>Digite sua senha para continuar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autofocus>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar e Editar
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: #666;">Autenticando...</p>
            </div>
        </form>

        <a href="#" class="back-link" id="backLink">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        // Vari√°veis globais
        let auth = null;
        let db = null;

        // Par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const anuncioId = urlParams.get('anuncioId');
        const emailParam = urlParams.get('email');
        const generoParam = urlParams.get('genero');
        const categoriaParam = urlParams.get('categoria');

        // Elementos do DOM
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const backLink = document.getElementById('backLink');

        // Inicializar Firebase
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando p√°gina de login para edi√ß√£o...');
            
            // Verificar se temos os par√¢metros necess√°rios
            if (!anuncioId) {
                showError('ID do an√∫ncio n√£o fornecido. Por favor, volte e tente novamente.');
                return;
            }

            // Preencher email se fornecido
            if (emailParam) {
                emailInput.value = decodeURIComponent(emailParam);
                console.log('üìß Email pr√©-preenchido:', emailInput.value);
            }

            // Configurar link de voltar
            const referrer = document.referrer;
            if (referrer) {
                backLink.href = referrer;
            } else {
                backLink.href = 'A_02__premium_copy.html';
            }

            // Inicializar Firebase
            if (typeof firebase !== 'undefined' && window.firebaseConfig) {
                try {
                    firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();
                    console.log('‚úÖ Firebase inicializado com sucesso');
                } catch (e) {
                    console.error('‚ùå Erro ao inicializar Firebase:', e);
                    showError('Erro ao inicializar sistema. Por favor, recarregue a p√°gina.');
                    return;
                }
            } else {
                console.error('‚ùå Firebase n√£o configurado');
                showError('Sistema n√£o configurado. Por favor, verifique a configura√ß√£o.');
                return;
            }
        });

        // Handler do formul√°rio de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Valida√ß√µes
            if (!email) {
                showError('Por favor, informe o email.');
                return;
            }

            if (!password) {
                showError('Por favor, digite sua senha.');
                return;
            }

            // Mostrar loading
            setLoading(true);
            hideError();
            hideSuccess();

            try {
                console.log('üîê Tentando autenticar usu√°rio:', email);

                // Autenticar com Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Usu√°rio autenticado:', user.email);

                // Verificar se o email corresponde ao email do an√∫ncio
                // Buscar an√∫ncio no Firestore para verificar o email
                if (anuncioId) {
                    const anuncioDoc = await db.collection('anuncios').doc(anuncioId).get();
                    
                    if (!anuncioDoc.exists) {
                        throw new Error('An√∫ncio n√£o encontrado.');
                    }

                    const anuncioData = anuncioDoc.data();
                    const anuncioEmail = anuncioData.userEmail || anuncioData.email;

                    console.log('üìã Verificando email do an√∫ncio:', {
                        anuncioEmail: anuncioEmail,
                        userEmail: user.email
                    });

                    // Verificar se o email do usu√°rio autenticado corresponde ao email do an√∫ncio
                    if (anuncioEmail && anuncioEmail.toLowerCase() !== user.email.toLowerCase()) {
                        await auth.signOut();
                        throw new Error('Voc√™ n√£o tem permiss√£o para editar este an√∫ncio. O email autenticado n√£o corresponde ao email do an√∫ncio.');
                    }
                }

                // Autentica√ß√£o bem-sucedida - redirecionar para p√°gina de edi√ß√£o
                showSuccess('Autentica√ß√£o realizada com sucesso! Redirecionando...');
                
                // Montar URL da p√°gina de cadastro
                const paginaEdicao = `cadastro-anuncio-BASE_${generoParam || 'Mulher'}_${categoriaParam || 'Acompanhantes'}.html?id=${anuncioId}&edit=true`;
                
                console.log('üîó Redirecionando para:', paginaEdicao);
                
                // Aguardar um pouco antes de redirecionar
                setTimeout(() => {
                    window.location.href = paginaEdicao;
                }, 1000);

            } catch (error) {
                console.error('‚ùå Erro na autentica√ß√£o:', error);
                
                let errorMsg = 'Erro ao fazer login. ';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg += 'Email n√£o encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg += 'Senha incorreta.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg += 'Email inv√°lido.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg += 'Esta conta foi desativada.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg += 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    default:
                        errorMsg += error.message || 'Tente novamente.';
                }
                
                showError(errorMsg);
                setLoading(false);
            }
        });

        // Fun√ß√µes auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        function hideSuccess() {
            successMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loading.classList.add('show');
            } else {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
